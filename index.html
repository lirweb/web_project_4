<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Around The U.S.</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/header__logo.svg" alt="logo around the u.s." class="header__logo" />
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" alt="avatar" src="./images/profile__avatar.jpg" />
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__name-text">Jacques Cousteau</h1>
                        <button type="button" id="editbtn" class="button button_type_edit"></button>
                    </div>
                    <p class="profile__occupation">Explorer</p>
                </div>
                <button type="button" id="addbtn" class="button button_type_add-card"></button>
            </section>
            <section class="cards">
                <!-----
               <div class="card">
                   <img class="card__image" src="images/yosemite-valley.jpg" alt="Yosemite Valley">
                   <button class="button button_type_delete" type="button"></button>
                   <div class="card__info">
                       <h2 class="card__title">Yosemite Valley</h2>
                       <button type="button" class="button button_type_like"></button>
                   </div>
               </div>
               <div class="card">
                   <img class="card__image" src="images/lake-louise.jpg" alt="Lake Louise">
                   <button class="button button_type_delete" type="button"></button>
                   <div class="card__info">
                       <h2 class="card__title">Lake Louise</h2>
                       <button type="button" class="button button_type_like"></button>
                   </div>
               </div>
               <div class="card">
                   <img class="card__image" src="images/bald-mountains.jpg" alt="Bold Mountains">
                   <button class="button button_type_delete" type="button"></button>
                   <div class="card__info">
                       <h2 class="card__title">Bald Mountains</h2>
                       <button type="button" class="button button_type_like"></button>
                   </div>
               </div>
               <div class="card">
                   <img class="card__image" src="images/Latemar.jpg" alt="Latemar">
                   <button class="button button_type_delete" type="button"></button>
                   <div class="card__info">
                       <h2 class="card__title">Latemar</h2>
                       <button type="button" class="button button_type_like"></button>
                   </div>
               </div>
               <div class="card">
                   <img class="card__image" src="images/Vanoise-National-Park.jpg" alt="Vanoise National Park">
                   <button class="button button_type_delete" type="button"></button>
                   <div class="card__info">
                       <h2 class="card__title">Vanoise National Park</h2>
                       <button type="button" class="button button_type_like"></button>
                   </div>
               </div>
               <div class="card">
                   <img class="card__image" src="images/Lago-di-Braies.jpg" alt="Lago di Braies">

                       <button type="button" class="button button_type_like"></button>
                   </div>
               </div>
               -->
            </section>
            <div class="popup popup_type_edit-profile">
                <div class="popup__container">
                    <button type="button" id="close" class="button button_type_exit" aria-label="close"></button>
                    <form class="popup__box" name="form">
                        <h2 class="popup__title">Edit profile</h2>
                        <input class="popup__input popup__input_type_name" id="input_type_name" minlength="2" maxlength="30" type="text" name="profile__name" placeholder="name" required />
                        <span class="popup__error" id="input_type_name-error"></span>
                        <input class="popup__input popup__input_type_occupation" id="input_type_occupation" minlength="2" maxlength="20" type="text" name="profile__occupation" placeholder="occupation" required />
                        <span class="popup__error" id="input_type_occupation-error"></span>
                        <button type="submit" id="submit" class="button button_type_submit">
                            Save
                        </button>
                    </form>
                </div>
            </div>
            <div class="popup popup_type_add-card">
                <div class="popup__container">
                    <button type="button" class="button button_type_exit" aria-label="close"></button>
                    <form class="popup__box popup__box-addCard" name="new">
                        <h2 class="popup__title">New place</h2>
                        <input class="popup__input popup__input_type_card-name" id="type_card-name" minlength="2" maxlength="30" type="text" name="card-name" placeholder="Title" required />
                        <span class="popup__error" id="type_card-name-error"></span>
                        <input class="popup__input popup__input_type_card-link" id="type_card-link" minlength="5" maxlength="120" type="url" name="card-link" placeholder="Image URL" required />
                        <span class="popup__error" id="type_card-link-error"></span>
                        <button type="submit" class="button button_type_submit">
                            Create
                        </button>
                    </form>
                </div>
            </div>
            <div class="popup popup_type_preview">
                <div class="popup__preview-container">
                    <button class="button button_type_exit button_type_exit-preview" type="button" name="exit-preview"></button>
                    <img class="popup popup__preview-container-image" alt="preview-image" />
                    <p class="popup popup__preview-container-title"></p>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; Around The U.S.</p>
        </footer>
        <script defer type="module" src="./script/validate.js"></script>
        <script defer type="module" src="./script/script.js"></script>
        <template id="card-template">
            <div class="card">
                <img class="card__image" src=" " alt="card-image" />
                <button class="button button_type_delete" type="button"></button>
                <div class="card__info">
                    <h2 class="card__title"></h2>
                    <button type="button" class="button button_type_like"></button>
                </div>
            </div>
        </template>
    </body>
</html>
