<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />

</head>

<body class="page">

    <header class="header">
        <img src="./images/header__logo.svg" alt="logo around the u.s." class="header__logo" />
    </header>
    <main class="content">

        <section class="profile">
            <img class="profile__avatar" alt="avatar" src="./images/profile__avatar.jpg">
            <div class="profile__info">
                <div class="profile__name">
                    <h1 class="profile__name-text">Jacques Cousteau</h1>
                    <button type="button" id="editbtn" class="button button_type_edit"></button>

                </div>
                <p class="profile__occupation ">Explorer</p>
            </div>
            <button type="button" id="addbtn" class="button button_type_add-profile "></button>
        </section>

        <!----->
        <section class="grid-elements ">
            <div class="elements">
                <img class="elements__image" src="images/yosemite-valley.jpg" alt="Yosemite Valley">
                <button class="button_type_delete" type="button"></button>
                <div class="elements__info">
                    <h2 class="elements__name">Yosemite Valley</h2>
                    <button type="button" class="button button_type_like"></button>
                </div>
            </div>
            <div class="elements">
                <img class="elements__image" src="images/lake-louise.jpg" alt="Lake Louise">
                <button class="button_type_delete" type="button"></button>
                <div class="elements__info">
                    <h2 class="elements__name">Lake Louise</h2>
                    <button type="button" class="button button_type_like"></button>
                </div>
            </div>
            <div class="elements">
                <img class="elements__image" src="images/bald-mountains.jpg" alt="Bold Mountains">
                <button class="button_type_delete" type="button"></button>
                <div class="elements__info">
                    <h2 class="elements__name">Bald Mountains</h2>
                    <button type="button" class="button button_type_like"></button>
                </div>
            </div>
            <div class="elements">
                <img class="elements__image" src="images/Latemar.jpg" alt="Latemar">
                <button class="button_type_delete" type="button"></button>
                <div class="elements__info">
                    <h2 class="elements__name">Latemar</h2>
                    <button type="button" class="button button_type_like"></button>
                </div>
            </div>
            <div class="elements">
                <img class="elements__image" src="images/Vanoise-National-Park.jpg" alt="Vanoise National Park">
                <button class="button_type_delete" type="button"></button>
                <div class="elements__info">
                    <h2 class="elements__name">Vanoise National Park</h2>
                    <button type="button" class="button button_type_like"></button>
                </div>
            </div>
            <div class="elements">
                <img class="elements__image" src="images/Lago-di-Braies.jpg" alt="Lago di Braies">
                <button class="button_type_delete" type="button"></button>
                <div class="elements__info">
                    <h2 class="elements__name">Lago di Braies</h2>
                    <button type="button" class="button button_type_like"></button>
                </div>
            </div>
        </section> 
    <!---->

        <div class="popup popup_type_profile ">
            <div class=" popup__profile">
                <button type="button" id="close" class="button button_type_exit" aria-label="close">
                </button>
                <form class="popup__box" name="form">
                    <h2 class="popup__edit">Edit profile</h2>
                    <input class="popup__input popup__input_type_name" type="text" name="profile__name" id="name" placeholder="name" value="Jacques Cousteau">
                    <input class="popup__input popup__input_type_occupation" type="text" name="profile__occupation" id="occupation" placeholder="occupation" value="Explorer">
                    <button type="submit" id="submit" class="button button_type_submit">Save</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_add-card ">
            <div class=" popup__profile">
                <button type="button" class="button button_type_exit" aria-label="close">
                </button>
                <form class="popup__box" name="new">
                    <h2 class="popup__edit">New place</h2>
                    <input class="popup__input popup__input_type_card-name" type="text" name="card-name" id="card-name" placeholder="Title" value="Card name">
                    <input class="popup__input popup__input_type_card-link" type="text" name="card-link" id="link" placeholder="Image URL" value="Card link">
                    <button type="submit" class="button button_type_submit">Create</button>

                </form>
            </div>
        </div>

        <div class="popup popup_type_preview">
            <div class="popup__preview">
              <button class="button button_type_exit-preview" type="button" name="exit-preview"></button>
              <img class="popup__preview__pic"  />
              <p class="popup__preview__title"></p>
            </div>
        </div>

    </main>
    <footer class=" footer ">
        <p class="footer__copyright ">&copy; Around The U.S.</p>
    </footer>

    <script defer src="./script/script.js"></script>

    <template id="card-template" >
        <div class="elements">
            <img class="elements__image" >
            <button class="button_type_delete" type="button"></button>
            <div class="elements__info">
                <h2 class="elements__name"></h2>
                <button type="button" class="button button_type_like"></button>
            </div>
        </div>
    </template>
</body>

</html>
