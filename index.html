<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="page">


    <header class="header">
        <img src="./images/header__logo.svg" alt="logo around the u.s." class="header__logo" />
    </header>
    <main class="content">

        <section class="profile">
            <img class="profile__avatar" alt="avatar" src="./images/profile__avatar.jpg">
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <p class="profile__occupation ">Explorer</p>

            </div>
            <button type="button" class="profile__edit-btn "></button>
            <button type="button" class="profile__add-btn "></button>


        </section>

        <section class="grid-elements ">
            <div class="elements">
                <img class="elements__image" src="images/yosemite-valley.jpg" alt="Yosemite Valley">
                <h2 class="elements__name">Yosemite Valley</h2>
                <button type="button" class="elements__like-btn"></button>
            </div>
            <div class="elements">
                <img class="elements__image" src="images/lake-louise.jpg" alt="Lake Louise">
                <h2 class="elements__name">Lake Louise</h2>
                <button type="button" class="elements__like-btn"></button>
            </div>
            <div class="elements">
                <img class="elements__image" src="images/bald-mountains.jpg" alt="Bold Mountains">
                <h2 class="elements__name">Bald Mountains</h2>
                <button type="button" class="elements__like-btn"></button>
            </div>
            <div class="elements">
                <img class="elements__image" src="images/Latemar.jpg" alt="Latemar">
                <h2 class="elements__name">Latemar</h2>
                <button type="button" class="elements__like-btn"></button>
            </div>
            <div class="elements">
                <img class="elements__image" src="images/Vanoise-National-Park.jpg" alt="Vanoise National Park">
                <h2 class="elements__name">Vanoise National Park</h2>
                <button type="button" class="elements__like-btn"></button>
            </div>
            <div class="elements">
                <img class="elements__image" src="images/Lago-di-Braies.jpg" alt="Lago di Braies">
                <h2 class="elements__name">Lago di Braies</h2>
                <button type="button" class="elements__like-btn"></button>
            </div>
        </section>

        <footer class=" footer ">
            <p class="footer__copyright ">&copy; Around The U.S.</p>
        </footer>


</body>

</html>
